<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - Figma</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Montserrat:wght@500&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-wrapper">
        <div class="form-side">
            <form class="my-form">
                <div class="form-welcome-row"><h2>Create your account</h2>
                    <div class="socials-row">
                        <a href="https://www.google.com.mx/" title="Use Google">
                            <img src="./assets/Google-logo.png" alt="Google">Use Google
                        </a>
                        <a href="https://www.icloud.com/" title="Use Apple">
                            <img src="./assets/Apple-logo.svg" alt="Apple">Use Apple
                        </a>
                    </div>
                    <div class="divider">
                        <div class="divider-line"></div>
                        Or
                        <div class="divider-line"></div>
                    </div>
                    <div class="text-field">
                        <div>
                            <label for="email">Email:</label>
                        </div>
                        <div>
                            <input id="email" type="email" name="email" placeholder="Your email">
                        </div>
                    </div>
                    <div class="text-field">
                        <div>
                            <label for="password">Password:</label>
                        </div>
                        <div>
                            <input id="password" type="password" name="password" placeholder="Your password">
                        </div>
                    </div>
                    <button type="submit" class="my-form__button">
                        Login
                    </button>
                    <div class="my-form__actions">
                        <a href="#">
                            Already have a account?
                        </a>
                    </div>
                </div>
            </form>
        </div>
        <!-- Right side -->
        <div class="info-side">
            <img src="./assets/mockup-developer.png" alt="mock-up" class="mockup">
        </div>
    </div>
</body>
</html>
